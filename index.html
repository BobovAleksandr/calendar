<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="page">
  <main class="main">
    <ul class="day-list">

          <h2 class="day-card__day">
            пн
          </h2>
        </div>
        <div class="day-card__content">
          <ul class="day-card__list day-card__list-school">
          </ul>
          <ul class="day-card__list day-card__list-note">
          </ul>
          <ul class="day-card__list day-card__list-train">
          </ul>
          <ul class="day-card__list day-card__things">
          </ul>
        </div>
      </li>
      <li class="tuesday-card day-card">
        <div class="day-card__title">
          <h2 class="day-card__date">
            8 октября
          </h2>
          <h2 class="day-card__day">
            вт
          </h2>
        </div>
        <div class="day-card__content">
          <ul class="day-card__list day-card__list-school">
          </ul>
          <ul class="day-card__list day-card__list-note">
          </ul>
          <ul class="day-card__list day-card__list-train">
          </ul>
          <ul class="day-card__list day-card__things">
          </ul>
        </div>
      </li>
      <li class="wednesday-card day-card">
        <div class="day-card__title">
          <h2 class="day-card__date">
            9 октября
          </h2>
          <h2 class="day-card__day">
            ср
          </h2>
        </div>
        <div class="day-card__content">
          <ul class="day-card__list day-card__list-school">
          </ul>
          <ul class="day-card__list day-card__list-note">
          </ul>
          <ul class="day-card__list day-card__list-train">
          </ul>
          <ul class="day-card__list day-card__things">
          </ul>
        </div>
      </li>
      <li class="thursday-card day-card">
        <div class="day-card__title">
          <h2 class="day-card__date">
            10 октября
          </h2>
          <h2 class="day-card__day">
            чт
          </h2>
        </div>
        <div class="day-card__content">
          <ul class="day-card__list day-card__list-school">
          </ul>
          <ul class="day-card__list day-card__list-note">
          </ul>
          <ul class="day-card__list day-card__list-train">
          </ul>
          <ul class="day-card__list day-card__things">
          </ul>
        </div>
      </li>
      <li class="friday-card day-card">
        <div class="day-card__title">
          <h2 class="day-card__date">
            11 октября
          </h2>
          <h2 class="day-card__day">
            пт
          </h2>
        </div>
        <div class="day-card__content">
          <ul class="day-card__list day-card__list-school">
          </ul>
          <ul class="day-card__list day-card__list-note">
          </ul>
          <ul class="day-card__list day-card__list-train">
          </ul>
          <ul class="day-card__list day-card__things">
          </ul>
        </div>
      </li>
      <li class="saturday-card day-card">
        <div class="day-card__title">
          <h2 class="day-card__date">
            12 октября
          </h2>
          <h2 class="day-card__day">
            сб
          </h2>
        </div>
        <div class="day-card__content">
          <ul class="day-card__list day-card__list-school">
          </ul>
          <ul class="day-card__list day-card__list-note">
          </ul>
          <ul class="day-card__list day-card__list-train">
          </ul>
          <ul class="day-card__list day-card__things">

        </div>
      </li>
      <li class="sunday-card day-card">
        <div class="day-card__title">
          <h2 class="day-card__date">
            13 октября
          </h2>
          <h2 class="day-card__day">
            вс
          </h2>
        </div>
        <div class="day-card__content">
          <ul class="day-card__list day-card__list-school">
          </ul>
          <ul class="day-card__list day-card__list-note">
          </ul>
          <ul class="day-card__list day-card__list-train">
          </ul>
          <ul class="day-card__list day-card__things">
          </ul>
        </div>
      </li>
    </ul>
  </main>
  <button class="button-add-note button">
    +
  </button>
  <dialog class="dialog-add-note">
    <button class="button-close button">
    </button>
    <form method="dialog" name="form-add-note" class="form-add-note">
      <label class="label-add-note__date">
        <p>Дата</p>
        <input type="date" class="input-add-note__date input-add-note" name="input-add-note__date">
      </label>
      <label class="label-add-note__text">
        <p>Текст</p>
        <textarea rows="7" cols="35" class="input-add-note__text input-add-note" name="input-add-note__text"></textarea>
      </label>
      <button type="submit" class="add-note-button-submit button" name="add-note-button-submit">Добавить</button>
    </form>
  </dialog>
  <template id="subjectTemplate">
    <li class="subject">
      <span class="time time-start"></span>
      <span class="subject-name"></span>
      <span class="time time-end"></span>
    </li>
  </template>
  <template id="thingTemplate">
    <li class="day-card__thing"></li>
  </template>
  <script src="./index.js" type="module"></script>
</body>
</html>
